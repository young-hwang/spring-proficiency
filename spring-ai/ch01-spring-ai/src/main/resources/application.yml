server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: ch01-spring-ai
  output:
    ansi:
      enabled: always
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 15MB
  web:
    resources:
      cache:
        cachecontrol:
          no-cache: true
          no-store: true
          must-revalidate: true
  ai:
    openai:
      base-url: https://api.openai.com/v1
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-3.5-turbo

springdoc:
  swagger-ui:
    path: /swagger-ui.html # Swagger UI 접근 경로 설정 (기본값과 동일)
    disable-swagger-default-url: true # 기본 Swagger URL 비활성화
  api-docs:
    path: /api-docs # OpenAPI 정의 JSON 접근 경로 설정 (기본값과 동일)
  packagesToScan: me # 스캔할 컨트롤러 패키지 지정
  pathsToMatch: /api/** # 특정 경로만 문서화하도록 필터링
  show-actuator: true # Actuator 엔드포인트를 Swagger 문서에 포함

logging:
  pattern:
    console: "%clr(%-5level) %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}) %clr(%logger{15}) : %msg%n"
