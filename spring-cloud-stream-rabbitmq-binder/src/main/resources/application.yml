spring:
  application:
    name: spring-cloud-stream-rabbitmq-binder
  rabbitmq:
    username: admin
    password: admin
  cloud:
    function:
      definition: testConsumer
    stream:
      bindings:
        testConsumer-in-0:
          destination: test-exchange
          group: test-queue
      rabbit:
        bindings:
          testConsumer-in-0:
            consumer:
              binding-routing-key: "test-key"
              declare-exchange: false
              queue-name-group-only: true
              bind-queue: false
